<div>
  <label i18n for="typeahead-prevent-manual-entry">{{displayText}}</label>
  <div class="col">
    <input id="typeahead-prevent-manual-entry" type="text" class="form-control transparent-bg"
      [(ngModel)]="model"
      [ngbTypeahead]="search"
      [inputFormatter]="formatter"
      [resultFormatter]="formatter"
      [editable]='false'
      highlightClass="test-class"
    />
  </div>
</div>
